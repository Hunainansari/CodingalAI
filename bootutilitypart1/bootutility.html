<!DOCTYPE html>
<html>
    <head>
        <title>Jumbotron and buttons</title>
        <meta charset="utf-8">
        <meta name="viewsport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="text-align: center;">
        <div class="Jumbotron"></div>
        <div class="container">
            <h1 style="color: orange;">Codingal</h1>
            <p>Codingal will help you to fall in love with coding.</p>
        </div>
    </div>
    <!--Container for buttons-->
    <div class="containers">
        <h2>Buttons</h2>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-sacondary">secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-danger">danger</button>
    </div>
    </body>
</html>
