<!DOCTYPE html>
<html>
    <head>
        <title>Link,table,and List</title>
    </head>
    <body>
        <h1>Html Links</h1>
        <p>Welcome to   codingal<a href="https://www.youtube.com/">visit youtube</a></p>
        <!-- table in html-->
        <h1>Html table</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>languages</th>
                    <th>creator</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>python</td>
                    <td>guido</td>
                </tr>
                <tr>
                    <td>javascript</td>
                    <td>XYZ</td>
                </tr>
            </tbody>
         </table>
         <h1>HTML LISTS</h1>
         <h6>unordered lists </h6>
         <ul>
            <li> abcd</li>
            <li>efgh</li>
            <li>ijkl</li>
         </ul>
         <h6>ordered lists</h6>
         <ol>
            <li>xyz</li>
            <li>hfjf</li>
         </ol>
         <dl>
            <dt>html</dt>
            <dd>html is a markup languange</dd>
         </dl>
    </body>
</html>
