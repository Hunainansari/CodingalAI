<!DOCTYPE html>
<html>
    <head>
        <title>JavaScripts Statements</title>
    </head>
    <body>
        <h2>JavaScript Statements</h2>
        <p id="Demo"></p>
        <script>
            var x, y, z; // Statement 1
            x= 8;        // Statement 2
            y= 7;        // Statement 3
            z= x + y;    // Statement 4
            document.getElementById("Demo").innerHTML= "The value of z is" + z + ".";
        </script>
    </body>
</html>
