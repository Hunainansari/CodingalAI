<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        </head>
    <body>
        <div class="container">
            <h2>Carousal Example</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
             </ol>
             <div class="carousel-inner">
                <div class="item active">
                    <img src="https://tse1.mm.bing.net/th/id/OIP.wWl9yqE2Rr0mnFDv4ZrlUQHaEo?cb=ucfimg2ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="image 1">
                </div>
                <div class="item">
                    <img src="https://www.bing.com/th/id/OIP.-TzFBbHeO7cr_QR7Z466wQHaE8?w=273&h=211&c=8&rs=1&qlt=90&o=6&cb=ucfimg1&dpr=1.3&pid=3.1&rm=2&ucfimg=1" alt="image 2">
                </div>
                <div class="item">
                    <img src="https://www.bing.com/th/id/OIP.WvTO9j5QvLnQG0DLfnlsiwHaEK?w=247&h=211&c=8&rs=1&qlt=90&o=6&cb=ucfimg1&dpr=1.3&pid=3.1&rm=2&ucfimg=1" alt="image 3">
             </div>
             </div>
             <a class="left carousel-control" href="" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previos</span>
             </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">next</span> 
        </a>
        </div>
        </div>
    </body>
</html>
